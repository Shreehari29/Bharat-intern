<!DOCTYPE html> 

<html> 

  

<head> 

    <title>Money Tracker</title> 

    <link rel="stylesheet" 

          type="text/css" 

          href="style.css" /> 

</head> 

  

<body> 

    <div class="container"> 

        <h1>Money Tracker</h1> 

        <form id="expense-form"> 

            <input type="text" 

                   id="expense-name" 

                   placeholder="Expense Name" required /> 

            <input type="number" 

                   id="expense-amount" 

                   placeholder="Amount" required /> 

            <button type="submit"> 

                Add Expense 

            </button> 

        </form> 

        <div class="expense-table"> 

            <table> 

                <thead> 

                    <tr> 

                        <th>Expense Name</th> 

                        <th>Amount</th> 

                        <th>Action</th> 

                    </tr> 

                </thead> 

                <tbody id="expense-list"></tbody> 

            </table> 

            <div class="total-amount"> 

                <strong>Total:</strong>  

                Rs<span id="total-amount">0</span> 

            </div> 

        </div><script src="script.js"></script> 

</body> 

  

</html>
